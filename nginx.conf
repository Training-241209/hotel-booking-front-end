# nginx.conf
server {
    listen 80;

    server_name localhost;

    # Serve the static files from the frontend
    root /usr/share/nginx/html;
    index index.html;

    # Handle CORS for API requests
    location / {
        try_files $uri /index.html; # Frontend SPA fallback (Angular/Vue/React)

        # Add CORS headers to responses coming from the backend
        add_header Access-Control-Allow-Origin "${DEPLOY_URL}" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # If it's a preflight OPTIONS request, handle it here
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "${DEPLOY_URL}" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Proxy requests to the backend Spring Boot service
    location /api/ {
        proxy_pass ${BACKEND_URL};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward CORS headers from the backend
        add_header Access-Control-Allow-Origin "${DEPLOY_URL}" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    }
}